{% extends 'proyectos/index.html' %}
{% load staticfiles %}

{% block title %}Contacto{% endblock %} 
{% block content %}
<div id="contact" class="section db">
        <div class="container">
            <div class="section-title text-center">
            	<br>
                <h3>Y si me contactas...</h3>
                <p>Puedes contactarte conmigo por correo electrónico llenando el siguiente formulario o si lo prefieres llamame (Telf. 957379734)</p>
            </div><!-- end title -->

            <div class="row">
                <div class="col-md-12">
                    <div class="contact_form">
                        <div id="message"></div>
                        <form id="contactForm" name="sentMessage" novalidate="novalidate">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" id="name" type="text" placeholder="Tu nombre" required="required" data-validation-required-message="Por favor ingresa tu nombre.">
										<p class="help-block text-danger"></p>
									</div>
									<div class="form-group">
										<input class="form-control" id="email" type="email" placeholder="Tu correo" required="required" data-validation-required-message="Por favor ingresa tu correo electrónico.">
										<p class="help-block text-danger"></p>
									</div>
									<div class="form-group">
										<input class="form-control" id="phone" type="tel" placeholder="Tu teléfono" required="required" data-validation-required-message="Por favor ingresa tu teléfono.">
										<p class="help-block text-danger"></p>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<textarea class="form-control" id="message" placeholder="Tu mensaje" required="required" data-validation-required-message="Escribe la razon por la cual me contactas."></textarea>
										<p class="help-block text-danger"></p>
									</div>
								</div>
								<div class="clearfix"></div>
								<div class="col-lg-12 text-center">
									<div id="success"></div>
									<button id="sendMessageButton" class="btn btn-light" data-text="Send Message" type="submit">Envia tu mensaje</button>
								</div>
							</div>
						</form>
                    </div>
                </div><!-- end col -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end section -->
{% endblock %}
